<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    
    .container {
        display: grid;
        grid-template-columns: 1fr 2fr 1fr 1fr; /* quantidade de valores define a quandidade de coluna*/
        column-gap: 50px;
    }
    .container div{
        background-color: #f2f2f2;
        border: 2px solid black;
        text-align: center;
    }
</style>
<body>
    <div class="container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
        <div>7</div>
        <div>8</div>
    </div>
</body>
</html>
