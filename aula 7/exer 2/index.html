<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    html,body{
        width: 100%;
        height: 100%;
    }
    main{
        width: 90%;
        height: 40%;
        margin-left: auto;
        margin-right: auto;
        background-color: aqua;
    }
    ul{
        display: flex;
        flex-direction: row-reverse;
        justify-content: center;
        align-items: center;
    }
    li{
        list-style: none;
        background-color: brown;
    }
</style>
<body>
    <main>
        <ul>
            <li>1</li>
            <li>2</li>
            <li>3</li>
        </ul>
    </main>
</body>
</html>
